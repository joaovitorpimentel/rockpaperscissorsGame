<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK || PAPER || SCISSORS</title>
  </head>
  <body>
    <section class="overlay-fixer" id="overlay-container">
      <section class="overlay-img-container">
        <div class="img-layer-container">
          <div class="heading-exit-container">
            <h1 class="overlay-text-header">Rules</h1>
            <button class="exit-btn" id="exit-overlay" value="exit">
              <img
                class="exit-btn1"
                alt="cross symbol"
                src="/images/icon-close.svg"
              />
            </button>
          </div>
          <div class="img-rule-container">
            <img
              class="rules-webload"
              alt="Rules for the game"
              src="/images/image-rules.svg"
            />
          </div>
        </div>
      </section>
    </section>

    <section class="heading-container">
      <section class="score-title-container">
        <div class="score-and-title">
          <div class="logo-container">
            <a href="#" onclick="homePageFunction(event)">
              <img class="img-logo" alt="Logo" src="/images/logo.svg" />
            </a>
          </div>
          <div class="little-board-background">
            <span class="for-score-text">Score</span>
            <span class="for-num12" id="score-main">0</span>
          </div>
        </div>
      </section>
    </section>

    <section class="gradient-img-section" id="gradient-section">
      <div class="triangle-container">
        <div class="first-two-imgs">
          <button class="choice-btn" value="paper">
            <div class="img-common img1">
              <img
                class="hand"
                id="paper-img"
                alt="Hand symbol"
                src="/images/icon-paper.svg"
              />
            </div>
          </button>
          <button class="choice-btn" value="Scissors">
            <div class="img-common img2">
              <img
                class="scissors"
                id="scissor-img"
                alt="Hand symbol"
                src="/images/icon-scissors.svg"
              />
            </div>
          </button>
        </div>
        <div class="individual-img">
          <button class="choice-btn" value="Rock">
            <div class="img-common img3">
              <img
                class="rock"
                id="rock-img"
                alt="Rock symbol"
                src="/images/icon-rock.svg"
              />
            </div>
          </button>
        </div>
      </div>
    </section>
    <section class="rules-container" id="rule-section">
      <div class="rules-div">
        <button class="rules" value="rules" id="rule-btn-main">Rules</button>
      </div>
    </section>

    <section class="after-click-container" id="next-page-container">
      <div class="column-one" id="column-one">
        <span class="picked-you">you picked</span>
        <button class="choice-btn" value="paper">
          <div class="img-common img11">
            <img
              class="hand1"
              id="paper-img1"
              alt="Hand symbol"
              src="/images/icon-paper.svg"
            />
          </div>
        </button>
      </div>
      <div class="column-two" id="column-two">
        <span class="text-picked">the house picked</span>
        <button class="choice-btn" id="remove-element-btn" value="paper">
          <div class="circle-gradient"></div>
        </button>
        <button class="choice-btn" id="element-paper" value="paper">
          <div class="img-common img11">
            <img
              class="hand1"
              id="paper-img1"
              alt="Hand symbol"
              src="/images/icon-paper.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-scissors" value="Scissors">
          <div class="img-common img22">
            <img
              class="scissors"
              alt="Hand symbol"
              src="/images/icon-scissors.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-rock" value="Rock">
          <div class="img-common img33">
            <img class="rock" alt="Rock symbol" src="/images/icon-rock.svg" />
          </div>
        </button>
      </div>
    </section>

    <section class="after-click-container" id="next-page-container2">
      <div class="column-one">
        <span class="picked-you">you picked</span>
        <button class="choice-btn" value="Scissors">
          <div class="img-common img22">
            <img
              class="scissors"
              alt="Hand symbol"
              src="/images/icon-scissors.svg"
            />
          </div>
        </button>
      </div>
      <div class="column-two">
        <span class="text-picked">the house picked</span>
        <button class="choice-btn" id="remove-element-btn2" value="paper">
          <div class="circle-gradient"></div>
        </button>
        <button class="choice-btn" id="element-paper2" value="paper">
          <div class="img-common img11">
            <img
              class="hand1"
              id="paper-img1"
              alt="Hand symbol"
              src="/images/icon-paper.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-scissors2" value="Scissors">
          <div class="img-common img22">
            <img
              class="scissors"
              alt="Hand symbol"
              src="/images/icon-scissors.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-rock2" value="Rock">
          <div class="img-common img33">
            <img class="rock" alt="Rock symbol" src="/images/icon-rock.svg" />
          </div>
        </button>
      </div>
    </section>

    <section class="after-click-container" id="next-page-container3">
      <div class="column-one">
        <span class="picked-you">you picked</span>
        <button class="choice-btn" value="Rock">
          <div class="img-common img33">
            <img class="rock" alt="Rock symbol" src="/images/icon-rock.svg" />
          </div>
        </button>
      </div>
      <div class="column-two">
        <span class="text-picked">the house picked</span>
        <button class="choice-btn" id="remove-element-btn3" value="paper">
          <div class="circle-gradient"></div>
        </button>
        <button class="choice-btn" id="element-paper3" value="paper">
          <div class="img-common img11">
            <img
              class="hand1"
              id="paper-img1"
              alt="Hand symbol"
              src="/images/icon-paper.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-scissors3" value="Scissors">
          <div class="img-common img22">
            <img
              class="scissors"
              alt="Hand symbol"
              src="/images/icon-scissors.svg"
            />
          </div>
        </button>
        <button class="choice-btn" id="element-rock3" value="Rock">
          <div class="img-common img33">
            <img class="rock" alt="Rock symbol" src="/images/icon-rock.svg" />
          </div>
        </button>
      </div>
    </section>

    <section class="win-or-lose" id="clickdisappear">
      <div class="element-win-lose">
        <span class="you-win" id="final-win">you win</span><br />
        <button
          class="btn-win"
          id="win-btn"
          onclick="winLooseDraw()"
          value="win"
        >
          play again
        </button>
      </div>
    </section>

    <section class="win-or-lose" id="clickdisappear2">
      <div class="element-win-lose">
        <span class="you-win">you lose</span><br />
        <button
          class="btn-win"
          id="lose-btn"
          onclick="winLooseDraw()"
          value="win"
        >
          play again
        </button>
      </div>
    </section>
    <section class="win-or-lose" id="clickdisappear3">
      <div class="element-win-lose">
        <span class="you-win">draw</span><br />
        <button
          class="btn-win"
          id="draw-btn"
          onclick="winLooseDraw()"
          value="win"
        >
          play again
        </button>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
